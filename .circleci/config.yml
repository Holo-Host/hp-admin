version: 2.1

commands:
  prepare-env:
    steps:
      - checkout
      - run:
          name: Check yarn.lock
          command: "[ ! -f yarn.lock ]"
      - restore_cache:
          keys:
            - v{{ .Environment.CIRCLE_CACHE_VERSION }}-{{ arch }}-npm-cache-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}
            - v{{ .Environment.CIRCLE_CACHE_VERSION }}-{{ arch }}-npm-cache-master-{{ .Environment.CIRCLE_JOB }}

  prepare-lint:
    steps:
      - run:
          name: Install standard linter
          command: npm install standard
  setup-nodejs:
    steps:
      - prepare-env
      - run:
          name: NPM Versions
          command: npm version
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Webpack build
          command: npm run build
      - save-npm-cache
  run-tests:
    steps:
      - setup-nodejs
      - run:
          name: Test
          command: npm test
  run-lint:
    steps:
      - prepare-env
      - prepare-lint
      - run:
          name: Lint
          command: npm run test:lint
  save-npm-cache:
    steps:
      - save_cache:
          key: v{{ .Environment.CIRCLE_CACHE_VERSION }}-{{ arch }}-npm-cache-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm/_cacache

jobs:
  test-node-v10:
    docker:
      - image: node:10
    steps:
      - run-tests
  lint-node-v10:
    docker:
      - image: node:10
    steps:
      - run-lint

workflows:
  test:
    jobs:
      - test-node-v10
      - lint-node-v10
