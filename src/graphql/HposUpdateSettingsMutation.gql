mutation HposUpdateSettingsMutation ($hostPubKey: String, $hostName: String, $deviceName: String, $sshAccess: Boolean) {
  hposUpdateSettings (hostPubKey: $hostPubKey, hostName: $hostName, deviceName: $deviceName, sshAccess: $sshAccess) {
    hostPubKey
    hostName
    registrationEmail
    networkStatus
    sshAccess
    deviceName
  }
}
