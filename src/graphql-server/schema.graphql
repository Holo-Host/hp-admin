type Me {
  id: ID
  name: String
  avatarUrl: String
  isRegistered: Boolean
}

type HappStoreUser {
  hash: String
  name: String
}

type HhaUser {
  id: ID
  isRegistered: Boolean
}

type Happ {
  id: ID
  title: String
  description: String
  thumbnailUrl: String
  homepageUrl: String
  dnaHash: String
  ui: String
  happStoreId: String
  isEnabled: Boolean
}

type HostPricing {
  units: String
  pricePerUnit: String
}

type HolofuelUser {
  id: ID
  nickname: String
}

enum TransactionType {
  offer
  request
}

enum TransactionStatus {
  pending
  completed
  rejected
  cancelled
}

enum TransactionDirection {
  incoming # indicates the recipient of funds
  outgoing # indicates the spender of funds
}

type Transaction {
  id: ID # ID will be the originCommitHash
  amount: Float
  counterparty: HolofuelUser
  direction: TransactionDirection
  status: TransactionStatus
  type: TransactionType
  timestamp: String
  fees: Float
  presentBalance: Float
  notes: String 
}

type Ledger {
  balance: Float
  credit: Float
  payable: Float
  receivable: Float
  fees: Float
}

type HposSettings {
  hostPubKey: String
  hostName: String
  registrationEmail: String
  networkStatus: String # ie: 'live'
  sshAccess: Boolean
  deviceName: String
}

type HposVersion {
  availableVersion: String
  currentVersion: String
}

type HposPorts {
  primaryPort: String
}

type HposStatus {
  versionInfo: HposVersion
  networkId: String # ZT publicIdentity
  ports: HposPorts
}

type HposAuth {
  isAuthed: Boolean
}

type Query {
  me: Me
  happStoreUser: HappStoreUser
  hostingUser: HhaUser
  happs: [Happ]
  happ(id: String!): Happ
  hostPricing: HostPricing
  holofuelCompletedTransactions: [Transaction]
  holofuelWaitingTransactions: [Transaction]
  holofuelNonPendingTransactions: [Transaction]
  holofuelActionableTransactions: [Transaction]
  holofuelLedger: Ledger
  holofuelUser: HolofuelUser
  holofuelCounterparty(agentId: String!): HolofuelUser
  holofuelHistoryCounterparties: [HolofuelUser]
  holofuelInboxCounterparties: [HolofuelUser]
  hposSettings(authToken: String): HposSettings
  hposStatus(authToken: String): HposStatus
}

type Mutation {
  registerUser(name: String, avatarUrl: String): Me
  registerHostingUser: HhaUser
  enableHapp(appId: String): Happ
  disableHapp(appId: String): Happ
  updateHostPricing(units: String, pricePerUnit: String): HostPricing
  holofuelRequest(counterpartyId: String, amount: Float): Transaction
  holofuelOffer(counterpartyId: String, amount: Float, requestId:ID): Transaction
  holofuelAcceptOffer(transactionId: ID): Transaction 
  holofuelDecline(transactionId: ID): Transaction
  holofuelCancel(transactionId: ID): Transaction
  hposUpdateSettings(hostPubKey: String, hostName: String, deviceName: String, sshAccess: Boolean, authToken: String): HposSettings
  hposUpdateVersion(authToken: String): HposStatus
  hposCheckAuth(authToken: String): HposAuth
}
